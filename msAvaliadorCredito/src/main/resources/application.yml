spring:
  application:
    name: msAvaliadorCredito
  profile:
    active: local
  rabbitmq:
    host: localhost
#    host: ${RABBITMQ_SERVER}
    username: guest
    password: guest

server:
  port: 0

eureka:
  client:
    service-url:
      defaultZone: http://cursoms-eureka-user:M1c9j812@${EUREKA_SERVER}:8761/eureka
    register-with-eureka: true
    fetch-registry: true
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    lease-renewal-interval-in-seconds: 10        # envia heartbeat a cada 10s
    lease-expiration-duration-in-seconds: 30     # expira em 30s se n√£o houver heartbeat
    prefer-ip-address: true                      # usa IP em vez do hostname (evita conflitos)

mq:
  queues:
    emissao-cartoes: emissao-cartoes

management:
  endpoints:
    web:
      exposure:
        include: '*'

logging:
  file:
    name: ./logs/log-file.log

