spring:
  application:
    name: msAvaliadorCredito
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

server:
  port: 0

eureka:
  client:
    service-url:
      defaultZone: http://cursoms-eureka-user:ecok-usr-eeuramssur@localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    lease-renewal-interval-in-seconds: 10        # envia heartbeat a cada 10s
    lease-expiration-duration-in-seconds: 30     # expira em 30s se n√£o houver heartbeat
    prefer-ip-address: true                      # usa IP em vez do hostname (evita conflitos)

mq:
  queues:
    emissao-cartoes: emissao-cartoes

